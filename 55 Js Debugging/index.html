<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Debugging</title>
  </head>
  <body>
    <h2>JavaScript Debugging</h2>

    <b><p>My First Web Page</p></b>
    <p id="demo1"></p>
    <script>
      a = 5;
      b = 6;
      c = a + b;
      document.getElementById("demo1").innerHTML = c;
    </script>

    <b><p>JavaScript Debugger</p></b>
    <p id="demo2"></p>
    <script>
      let x = 15 * 5;
      debugger;
      document.getElementById("demo2").innerHTML = x;
    </script>
  </body>
</html>
