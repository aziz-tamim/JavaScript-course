<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/4518a9ec8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Practice HTML DOM PROJECT</title>
</head>
<body>
    <!-- ===== navbar start ===== -->
    <nav class="nav">
        <div class="brand-area container">
            <a href="index.html" class="brand">
                <img src="./images/logo.png" alt="Programming hero logo" />
            </a>
        </div>
        <div class="avatar">
            <img src="./images/lws.png" alt="LWS Logo" />
            <p>LWS</p>
        </div>
    </nav>
    <!-- ===== navbar ends ===== -->

    <!-- ===== main start ===== -->
     <section class="main">
        <!-- course details start -->
        <div class="milestoneDetails">
            <img class="milestoneImage" src="./images/kv.png" alt="">
            <h1 class="title">module title here</h1>
            <p class="details">module description here</p>
        </div>
        <!-- course details ends -->

        <!-- ===== all milestone & modules start ===== -->
         <div>
            <div class="milestones">
                <div class="milestone border-b">
                    <div class="flex">
                        <div class="checkbox"><input type="checkbox" /></div>
                        <div>
                            <p>
                                milestone 1 name
                                <span><i class="fas fa-chevron-down"></i></span>
                            </p>
                        </div>
                    </div>
                    <div class="hidden_panel">
                        <div class="module border-b">
                            <p>Module Name</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="doneList">
                <!-- done list with load here -->
            </div>
         </div>
        <!-- ===== all milestone & modules ends ===== -->
     </section>
    <!-- ===== main ends ===== -->

    <!-- ===== API URL ===== -->
    <script src="./js/data.js"></script>
    <!-- ===== main Js ===== -->
    <script src="./js/main.js"></script>
</body>
</html>
