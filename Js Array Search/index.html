<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Search</title>
</head>
<body>
    <h2>JavaScript Array Search</h2>
    <b><p>The indexOf() Method</p></b>
    <p id="demo1"></p>
    <script>
        const fruits1 = ["Apple", "Orange", "Apple", "Mango"];
        let position1 = fruits1.indexOf("Apple") + 1;
        document.getElementById("demo1").innerHTML = "Apple is found in position " + position1;
    </script>

    <b><p>The lastIndexOf() Method</p></b>
    <p id="demo2"></p>
    <script>
        const fruits2 = ["Apple", "Orange", "Apple", "Mango"];
        let position2 = fruits2.lastIndexOf("Apple") + 1;
        document.getElementById("demo2").innerHTML = "Apple is found in position " + position2;
    </script>

    <b><p>The includes() Method</p></b>
    <p id="demo3"></p>
    <script>
        const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo3").innerHTML = fruits3.includes("Mango");
    </script>

    <b><p>The find() Method</p></b>
    <p id="demo4"></p>
    <script>
        const numbers1 = [4, 9, 16, 25, 29];
        let first = numbers1.find(myFunction);
        document.getElementById("demo4").innerHTML = "First number over 18 is : " + first;
        function myFunction(value, index, array) {
            return value > 18;
        }
    </script>

    <b><p>The findIndex() Method</p></b>
    <p id="demo5"></p>
    <script>
        const numbers2 = [4, 9, 16, 25, 29];
        document.getElementById("demo5").innerHTML = "First number over 18 has index : " + numbers2.findIndex(myFunction);
        function myFunction(value, index, array) {
            return value > 18;
        }
    </script>

    <b><p>The findLast() Method</p></b>
    <p id="demo6"></p>
    <script>
        const temp1 = [27, 28, 30, 40, 42, 35, 30];
        let high = temp1.findLast(x => x > 40);
        document.getElementById("demo6").innerHTML = "The last temperature over 40 was " + high;
    </script>

    <b><p>The findLastIndex()</p></b>
    <p id="demo7"></p>
    <script>
        const temp2 = [27, 28, 30, 40, 42, 35, 30];
        let pos = temp2.findLastIndex(x => x > 40);
        document.getElementById("demo7").innerHTML = "The last temperature over 40 was in position : " + pos;
    </script>
</body>
</html>
