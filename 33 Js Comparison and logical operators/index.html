<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Comparison</title>
  </head>
  <body>
    <h2>JavaScript Comparison</h2>

    <b><p>The () ? : Ternary Operator</p></b>
    <input id="age" value="18" placeholder="|" />
    <button onclick="myFunction()">Try it</button>
    <p id="demo1"></p>
    <script>
      function myFunction() {
        let age = document.getElementById("age").value;
        let voteable = age < 18 ? "Too young" : "Old enough";
        document.getElementById("demo1").innerHTML = voteable + " to vote.";
      }
    </script>

    <b><p>The ?? Operator</p></b>
    <p id="demo2"></p>
    <script>
      let name = null;
      let text = "missing";
      let result = name ?? text;
      document.getElementById("demo2").innerHTML = "The name is " + result;
    </script>

    <b><p>The ?. Operator</p></b>
    <p>car name is:</p>
    <p id="demo3"></p>
    <script>
      const car = { type: "Fiat", model: "500", color: "white" };
      let name2 = car?.name;
      document.getElementById("demo3").innerHTML = name2;
    </script>
  </body>
</html>
