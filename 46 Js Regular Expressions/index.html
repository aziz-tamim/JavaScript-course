<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Regular Expressions</title>
  </head>
  <body>
    <h2>JavaScript Regular Expressions</h2>

    <b><p>JavaScript String Methods</p></b>
    <p id="demo1"></p>
    <script>
      let text = "Visit W3Schools!";
      let n = text.search("W3Schools");
      document.getElementById("demo1").innerHTML = n;
    </script>

    <b
      ><p>
        Search a string for "w3Schools",and display the position of the match:
      </p></b
    >
    <p id="demo2"></p>
    <script>
      let text1 = "Visit W3Schools!";
      let o = text1.search(/w3Schools/i);
      document.getElementById("demo2").innerHTML = o;
    </script>

    <b><p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p></b>
    <button onclick="myFunction()">Try it</button>
    <p id="demo3">Please visit Microsoft!</p>
    <script>
      function myFunction() {
        let text2 = document.getElementById("demo3").innerHTML;
        document.getElementById("demo3").innerHTML = text2.replace(
          "Microsoft",
          "W3Schools"
        );
      }
    </script>

    <b><p>Do a case-insensitive search for "w3Schools" in a string:</p></b>
    <p id="demo4"></p>
    <script>
      let text3 = "Visit W3Schools";
      let result = text.match(/w3schools/i);
      document.getElementById("demo4").innerHTML = result;
    </script>
  </body>
</html>
