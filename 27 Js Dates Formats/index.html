<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Dates Formats</title>
  </head>
  <body>
    <h2>JavaScript Dates Formats</h2>

    <b><p>Js ISO Dates</p></b>
    <p id="demo1"></p>
    <script>
      const d = new Date("2015-03-25");
      document.getElementById("demo1").innerHTML = d;
    </script>

    <b><p>javascript iso dates year</p></b>
    <p id="demo2"></p>
    <script>
      const e = new Date("2015");
      document.getElementById("demo2").innerHTML = e;
    </script>

    <b><p>Indicate UTC time with a capital Z.</p></b>
    <p id="demo3"></p>
    <script>
      const f = new Date("2015-03-25T12:00:00Z");
      document.getElementById("demo3").innerHTML = f;
    </script>

    <b
      ><p>
        Modify the time relative to UTC by adding +HH:MM or subtraction -HH:MM
        to the time.
      </p></b
    >
    <p id="demo4"></p>
    <script>
      document.getElementById("demo4").innerHTML = new Date(
        "2015-03-25T12:00:00-06:00"
      );
    </script>

    <b><p>JavaScript new Date()</p></b>
    <p id="demo5"></p>
    <script>
      const g = new Date("03/25/2015");
      document.getElementById("demo5").innerHTML = g;
    </script>

    <b><p>JavaScript New Date()</p></b>
    <p id="demo6"></p>
    <script>
      const h = new Date("January 25 2015");
      document.getElementById("demo6").innerHTML = h;
    </script>

    <b><p>JavaScript new Date()</p></b>
    <p id="demo7"></p>
    <script>
      const i = new Date("JANUARY, 25, 2024");
      document.getElementById("demo7").innerHTML = i;
    </script>

    <b><p>JavaScript Date.Parse()</p></b>
    <p id="demo8"></p>
    <script>
      const msec = Date.parse("March 21, 2012");
      document.getElementById("demo8").innerHTML = msec;
    </script>
  </body>
</html>
