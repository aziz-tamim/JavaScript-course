<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Accessors</title>
</head>
<body>
    <h2>JavaScript Object Accessors</h2>

    <b><p>JavaScript Getters</p></b>
    <div id="demo1"></div>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "en",
            get lang() {
                return this.language;
            }
        };
        document.getElementById("demo1").innerHTML = person.lang;
    </script>

    <b><p>JavaScript Setters</p></b>
    <p id="demo2"></p>
    <script>
        const person1 = {
            firstname: "John",
            lastName: "Doe",
            language: "No",
            set lang(value) {
                this.language = value;
            }
        };
        person1.lang = "En";
        document.getElementById("demo2").innerHTML = person1.language;
    </script>

    <b><p>JavaScript Object Methods</p></b>
    <p id="demo3"></p>
    <script>
        const person2 = {
            firstName: "John",
            lastName: "Doe",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById("demo3").innerHTML = person2.fullName();
    </script>

    <b><p>JavaScript Getters</p></b>
    <p id="demo4"></p>
    <script>
        const person3 = {
            firstName: "John",
            lastName: "Doe",
            language: "en",
            get lang() {
                return this.language.toUpperCase();
            }
        };
        document.getElementById("demo4").innerHTML = person3.lang;
    </script>

    <b><p>JavaScript Setters</p></b>
    <p id="demo5"></p>
    <script>
        const person4 = {
            firstname: "John",
            lastName: "Doe",
            language: "",
            set lang(lang) {
                this.language = lang.toUpperCase();
            }
        };
        person4.lang = "bn";
        document.getElementById("demo5").innerHTML = person4.language;
    </script>
</body>
</html>
