<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage API</title>
</head>
<body>
    <h2>Web Storage API</h2>
    <p>
        <button onclick="setLocalStorage('username', 'tamim')">
            Set local storage username
        </button>
    </p>

    <p>
        <button onclick="getLocalStorage('username')">
            Get local storage username
        </button>
    </p>

    <p>
        <button onclick="setLocalStorage('name', 'Abdul aziz')">
            Set local storage name
        </button>
    </p>

    <p>
        <button onclick="getLocalStorage('name')">
            Get local storage name
        </button>
    </p>

    <p>
        <button onclick="removeLocalStorage('name')">
            Remove local storage name
        </button>
    </p>
    
    <p>
        <button onclick="clearLocalStorage()">Clear local storage</button>
    </p>
    <script src="./main.js"></script>
</body>
</html>
