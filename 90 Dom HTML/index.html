<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js HTML DOM</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>

    <b><p>JavaScript can change HTML</p></b>
    <p id="p1">Hello World!</p>
    <script>
        document.getElementById("p1").innerHTML = "New text!";
    </script>

    <b><p>New Heading</p></b>
    <p id="id01">Old Heading</p>
    <script>
        const element = document.getElementById("id01");
        element.innerHTML = "New Heading";
    </script>

    <b><p>JavaScript HTML DOM</p></b>
    <img id="image" src="smiley.gif" alt="image" width="160" height="120"/>
    <script>
        document.getElementById("image").src = "landscape.jpg";
    </script>

    <b><p>Date() Methods</p></b>
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML = "Date : " + Date();
    </script>

    <b><p>Js Document.write() Methods</p></b>
    <p>Bla, bla, bla</p>
    <script>
        document.write(Date());
    </script>
    <p>Bla, bla, bla</p>
</body>
</html>
