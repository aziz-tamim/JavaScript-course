<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sets</title>
</head>
<body>
    <h2>JavaScript Sets</h2>    

    <b><p>Create a set from an Array:</p></b>
    <p id="demo1"></p>
    <script>
        const letters = new Set(["a","b","c"]);
        document.getElementById("demo1").innerHTML = "The set has " + letters.size + " values.";
    </script>

    <b><p>The add() Method</p></b>
    <p id="demo2"></p>
    <script>
        const letters1 = new Set();
        letters.add("a");
        letters.add("b");
        letters.add("c");
        document.getElementById("demo2").innerHTML = "The set has " + letters1.size + " values.";
    </script>

    <b><p>The add() Method</p></b>
    <p id="demo3"></p>
    <script>
        const letters2 = new Set(["a","b","c"]);
        letters2.add("d");
        letters2.add("e");
        document.getElementById("demo3").innerHTML = "The set has " + letters2.size + " values.";
    </script>

    <b><p>The add() method adds values to a set:</p></b>
    <p id="demo4"></p>
    <script>
        const letters3 = new Set();
        letters3.add("a");
        letters3.add("b");
        letters3.add("c");
        letters3.add("c");
        letters3.add("c");
        letters3.add("c");
        letters3.add("c");
        letters3.add("c");
        document.getElementById("demo4").innerHTML = "The set has " + letters3.size + " values.";
    </script>

    <b><p>Iterating Set values:</p></b>
    <p id="demo5"></p>
    <script>
        const letters4 = new Set (["a","b","c"]);
        let text = "";
        for (const x of letters) {
            text += x + "<br>";
        }
        document.getElementById("demo5").innerHTML = text;
    </script>

    <b><p>The typeof Operator</p></b>
    <p id="demo6"></p>
    <script>
        const letters5 = new Set(["a","b","c"]);
        document.getElementById("demo6").innerHTML = "The typeof the set is " + typeof letters5;
    </script>

    <b><p>The instanceOf Operator</p></b>
    <p id="demo7"></p>
    <script>
        const letters6 = new Set(["a","b","c"]);
        document.getElementById("demo7").innerHTML = letters6 instanceof Set;
    </script>
</body>
</html>
