<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript intorduction</title>
  </head>
  <body>
    <h2>JavaScript Introduction</h2>

    <p id="demo">JavaScript can change HTML content.</p>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'
    >
      Click me!
    </button>
    <br />

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
      Turn on the light
    </button>
    <img id="myImage" src="pic_bulboff.gif" style="width: 100px" />
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
      Turn off the light
    </button>

    <p id="demo2">JavaScript can change the style of an HTML element.</p>
    <button
      type="button"
      onclick="document.getElementById('demo2').style.fontSize='35px'"
    >
      Click Me!
    </button>
    <br />

    <p id="demo3">JavaScript can hide HTML elements.</p>
    <button
      type="button"
      onclick="document.getElementById('demo3').style.display='none'"
    >
      Click Me!
    </button>
    <br />

    <p id="demo4" style="display: none">Hello JavaScript!</p>
    <button
      type="button"
      onclick="document.getElementById('demo4').style.display='block'"
    >
      Click Me!
    </button>
  </body>
</html>
