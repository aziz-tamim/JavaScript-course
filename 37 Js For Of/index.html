<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For of</title>
</head>
<body>
    <h2>JavaScript For of</h2>
    
    <b><p>JavaScript For Of loop</p></b>
    <p id="demo1"></p>
    <script>
        const cars = ["BMW", "Volvo", "Mini"];
        let text = "";
        for (let x of cars) {
            text += x + "<br>";
        }
        document.getElementById("demo1").innerHTML = text;
    </script>

    <b><p>JavaScript For Of loop</p></b>
    <p id="demo2"></p>
    <script>
        let language = "JavaScript"
        let text1 = "";
        for (let x of language) {
            text1 += x + "<br>";
        } 
        document.getElementById("demo2").innerHTML = text1;
    </script>
</body>
</html>
