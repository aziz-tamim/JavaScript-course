<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Closures</title>
</head>
<body>
    <h2>JavaScript Closures</h2>

    <b><p>JavaScript Function</p></b>
    <p id="demo1"></p>
    <script>
        myFunction();
        function myFunction() {
            let a = 4;
            document.getElementById("demo1").innerHTML = a * a;
        }
    </script>

    <b><p>JavaScript Function</p></b>
    <p id="demo2"></p>
    <script>
        let a = 5;
        myFunction()
        function myFunction() {
            document.getElementById("demo2").innerHTML = a * a;
        }
    </script>

    <b><p>JavaScript Function</p></b>
    <p id="demo3"></p>
    <script>
        myFunction();
        document.getElementById("demo3").innerHTML = a * a;
        function myFunction() {
            a = 4;
        }
    </script>

    <b><p>JavaScript Function Closures</p></b>
    <p id="demo4"></p>
    <script>
        let counter = 0;
        function add() {
            counter += 1;
        }
        add();
        add();
        add();
        document.getElementById("demo4").innerHTML = "The counter is: " + counter;
    </script>

    <b><p>Counting with a local variable.</p></b>
    <p id="demo5"></p>
    <script>
        let counter1 = 0;
        function add() {
            let counter1 = 0;
            counter1 += 1;
        }
        add();
        add();
        add();
        document.getElementById("demo5").innerHTML = "The Counter is: " + counter1;
    </script>

    <b><p>counting with a local variable</p></b>
    <button type="button" onclick="myFunction()">Count!</button>
    <p id="demo6">0</p>
    <script>
        function add() {
            let counter = 0;
            counter += 1;
            return counter;
        }
        function myFunction() {
            document.getElementById("demo6").innerHTML = add();
        } 
    </script>

    <b><p>JavaScirpt Function Closures</p></b>
    <p id="demo7">0</p>
    <script>
        document.getElementById("demo7").innerHTML = add();
        function add() {
            let counter = 0;
            function plus() {
                counter += 1;
            }
            plus();
            return counter;
        }
    </script> 

    <b><p>JavaScript Closures</p></b>
    <button type="button" onclick="myFunction1()">Count!</button>
    <p id="demo8">0</p>
    <script>
        const add1 = (function () {
            let counter1 = 0;
            return function () {counter1 += 1; return counter1;}
        })();
        function myFunction1() {
            document.getElementById("demo8").innerHTML = add1();
        }
    </script>
</body>
</html>
