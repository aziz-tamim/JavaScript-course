<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript If else</title>
  </head>
  <body>
    <h2>JavaScript if else</h2>

    <b><p>Display "Good day!" if the hour is less than 18:00</p></b>
    <p id="demo1">Good Evening!</p>
    <script>
      if (new Date().getHours() < 18) {
        document.getElementById("demo1").innerHTML = "Good day!";
      }
    </script>

    <b>JavaScript if .else</b>
    <p id="demo2"></p>
    <script>
      const hour = new Date().getHours();
      let greeting;

      if (hour < 18) {
        greeting = "Good day";
      } else {
        greeting = "Good evening";
      }
      document.getElementById("demo2").innerHTML = greeting;
    </script>

    <b><p>A time-based greeting:</p></b>
    <p id="demo3"></p>
    <script>
      const time = new Date().getHours();
      let greeting2;
      if (time < 10) {
        greeting2 = "Good morning";
      } else if (time < 20) {
        greeting2 = "Good day";
      } else {
        greeting2 = "Good evening";
      }
      document.getElementById("demo3").innerHTML = greeting2;
    </script>
  </body>
</html>
