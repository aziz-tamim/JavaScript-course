<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HTML DOM Collections</title>
</head>
<body>
    <h2>JavaScript HTML DOM Collections</h2>
    
    <b><p>JavaScript HTML Dom</p></b>
    <p>Hello World!</p>
    <p>Hello Norway!</p>
    <p id="demo"></p>
    <script>
    const myCollection = document.getElementsByTagName("p");
    document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myCollection[2].innerHTML;
    </script>

    <b><p>JavaScript HTML Dom</p></b>
    <p>Hello World!</p>

    <h2>JavaScript HTML Dom</h2>
    <p>Hello World!</p>
    <p>Hello Norway!</p>
    <p>Click the button to change the color of all p elements.</p>
    <button onclick="myFunction()">Try it</button>
    <script>
        function myFunction() {
            const myCollection = document.getElementsByTagName("p");
            for (let i = 0; i < myCollection.length; i++) {
                myCollection[i].style.color = "red";
            }
        }
    </script>
</script>
</body>
</html>
