<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Scope</title>
  </head>
  <body>
    <h2>JavaScript Scope</h2>

    <b><p>CarName is undefined outside myFunction</p></b>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      myFunction1();
      function myFunction1() {
        let carName = "Volvo";
        document.getElementById("demo1").innerHTML =
          typeof carName + " " + carName;
      }
      document.getElementById("demo2").innerHTML = typeof carName;
    </script>

    <b><p>A GLOBAL variable can be accessed from any Script or function.</p></b>
    <p id="demo3"></p>
    <script>
      let carName = "Volvo";
      myFunction2();
      function myFunction2() {
        document.getElementById("demo3").innerHTML = "I can display " + carName;
      }
    </script>

    <b><p>JavaScript Global Variables</p></b>
    <p id="demo4"></p>
    <script>
      myFunction3();
      document.getElementById("demo4").innerHTML = "I can display " + carName;
      function myFunction3() {
        carName = "Volvo";
      }
    </script>

    <b><p>JavaScript Scope</p></b>
    <p id="demo5"></p>
    <script>
      var carName1 = "Volvo";
      document.getElementById("demo5").innerHTML =
        "I can display " + window.carName1;
    </script>

    <b><p>JavaScript Global Variables</p></b>
    <p id="demo6"></p>
    <script>
      let carName2 = "Volvo";
      document.getElementById("demo6").innerHTML =
        "I can not display " + window.carName2;
    </script>
  </body>
</html>
