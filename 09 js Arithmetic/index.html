<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic</title>
</head>
<body>
    <h2>JavaScript Arithmetic</h2>
    
    <b><p>JavaScript Arithmetic</p></b>
    <p id="demo1"></p>
    <script>
        let a = 100 + 50;
        document.getElementById("demo1").innerHTML = a;
    </script>

    <b><p>The + Operator</p></b>
    <p id="demo2"></p>
    <script>
        let x = 5;
        let y = 2;
        let z = x + y;
        document.getElementById("demo2").innerHTML = z;
    </script>

    <b><p>The - Operator</p></b>
    <p id="demo3"></p>
    <script>
        let b = 5;
        let c = 2;
        let d = b - c;
        document.getElementById("demo3").innerHTML = d;
    </script>

    <b><p>The * Operator</p></b>
    <p id="demo4"></p>
    <script>
        let e = 5;
        let f = 2;
        let g = e * f;
        document.getElementById("demo4").innerHTML = g;
    </script>

    <b><p>The / Operator</p></b>
    <p id="demo5"></p>
    <script>
        let h = 5;
        let i = 2;
        let j = h / i;
        document.getElementById("demo5").innerHTML = j;
    </script>

    <b><p>The %  Operator</p></b>
    <p id="demo6"></p>
    <script>
        let k = 5;
        let l = 2;
        let m = k % l;
        document.getElementById("demo6").innerHTML = m;
    </script>

    <b><p>The ++ Operator</p></b>
    <p id="demo7"></p>
    <script>
        let n = 5;
        n++;
        let o = n;
        document.getElementById("demo7").innerHTML = o;
    </script>

    <b><p>The -- Operator</p></b>
    <p id="demo8"></p>
    <script>
        let p = 5;
        p--;
        let q = p;
        document.getElementById("demo8").innerHTML = q;
    </script>

    <b><p>The ** Operator</p></b>
    <p id="demo9"></p>
    <script>
        let r = 5;
        document.getElementById("demo9").innerHTML = r ** 2;
    </script>

</body>
</html>
