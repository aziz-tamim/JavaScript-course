<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Maps</title>
  </head>
  <body>
    <h2>JavaScript Maps</h2>

    <b><p>Creating a Map from an Array:</p></b>
    <p id="demo1"></p>
    <script>
      const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);
      document.getElementById("demo1").innerHTML = fruits.get("apples");
    </script>

    <b><p>The set() Method</p></b>
    <div id="demo2"></div>
    <script>
      const fruits1 = new Map();
      fruits.set("apples", 500);
      fruits.set("bananas", 300);
      fruits.set("oranges", 200);
      document.getElementById("demo2").innerHTML = fruits1.get("bananas");
    </script>

    <b><p>The set() Method</p></b>
    <p id="demo3"></p>
    <script>
      const fruits2 = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);
      fruits2.set("apples", 200);
      document.getElementById("demo3").innerHTML = fruits2.get("apples");
    </script>

    <b><p>The get() Method</p></b>
    <p id="demo4"></p>
    <script>
      const fruits3 = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);
      document.getElementById("demo4").innerHTML = fruits3.get("apples");
    </script>

    <b><p>typeof Map</p></b>
    <p id="demo5"></p>
    <script>
      const fruits4 = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);
      document.getElementById("demo5").innerHTML = typeof fruits4;
    </script>

    <b><p>instanceOf Map</p></b>
    <p id="demo6"></p>
    <script>
      const fruits5 = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200],
      ]);
      document.getElementById("demo6").innerHTML = fruits5 instanceof Map;
    </script>
  </body>
</html>
