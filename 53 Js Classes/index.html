<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Class</title>
  </head>
  <body>
    <h2>JavaScript Classes</h2>

    <b><p>Creating two car object from a car class</p></b>
    <p id="demo1"></p>
    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
      }
      const myCar1 = new Car("Ford", 2014);
      const myCar2 = new Car("Audi", 2019);
      document.getElementById("demo1").innerHTML =
        myCar1.name + " " + myCar2.name;
    </script>

    <b><p>JavaScript class methods</p></b>
    <p id="demo2"></p>
    <script>
      class Car1 {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          const date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      const myCar = new Car1("Ford", 2014);
      document.getElementById("demo2").innerHTML =
        "My car is " + myCar.age() + " years old.";
    </script>

    <b><p>pass a parameter into the "age()" method.</p></b>
    <p id="demo3"></p>
    <script>
      class Car2 {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age(x) {
          return x - this.year;
        }
      }
      const date = new Date();
      let year = date.getFullYear();
      const myCar3 = new Car2("Ford", 2004);
      document.getElementById("demo3").innerHTML =
        "My car is " + myCar3.age(year) + " years old.";
    </script>
  </body>
</html>
