<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Management</title>
</head>
<body>
    <h2>JavaScript Object Management</h2>

    <b><p>The defineProperty() Method</p></b>
    <p id="demo1"></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "EN"
        };
        Object.defineProperty(person, "year", {value:"2008"})
        document.getElementById("demo1").innerHTML = person.year;
    </script>

    <b><p>The defineProperty() Methods</p></b>
    <p id="demo2"></p>
    <script>
        const person1 = {
            firstName: "John",
            lastName: "Doe",
            language: "EN"
        };
        Object.defineProperty(person1, "language", {value:"NO"})
        console.log(person1.language);
        document.getElementById("demo2").innerHTML = person1.language;
    </script>

    <p id="demo4"></p>
    <script>
        const person3 = {
            firstName: "John",
            lastName: "Doe",

    <b><p>The defineProperty() Methods</p></b>

    <script>
        const person4 = {firstName:"John",lastName:"Doe"};
