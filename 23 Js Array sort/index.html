<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array sort</title>
</head>
<body>
    <h2>JavaScript Array sort</h2>

    <b><p>The sort() Method</p></b>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits1;
        fruits1.sort();
        document.getElementById("demo2").innerHTML = fruits1;
    </script>

    <b><p>The reverse() Method</p></b>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo3").innerHTML = fruits2;
        fruits2.reverse();
        document.getElementById("demo4").innerHTML = fruits2;
    </script>

    <b><p>Sort in Reverse</p></b>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
        const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo5").innerHTML = fruits3;
        fruits3.sort();
        fruits3.reverse();
        document.getElementById("demo6").innerHTML = fruits3;
    </script>

    <b><p>The toSorted() Method</p></b>
    <p id="demo7"></p>
    <script>
        const months1 = ["Jan", "Feb", "Mar", "Apr"];
        const sorted = months1.toSorted();
        document.getElementById("demo7").innerHTML = sorted;
    </script>

    <b><p>The toReversed() Method</p></b>
    <p id="demo8"></p>
    <script>
        const months2 = ["Jan", "Feb", "Mar", "Apr"];
        const reversed = months2.toReversed();
        document.getElementById("demo8").innerHTML = reversed;
    </script>

    <b><p>The sort() Method</p></b>
    <button onclick="myFunction()">Try it</button>
    <p id="demo9"></p>
    <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo9").innerHTML = points;
        function myFunction() {
            points.sort(function() {
                return 0.5 - Math.random()
            });
        document.getElementById("demo9").innerHTML = points;
        }
    </script>
</body>
</html>
