<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Classes</title>
</head>
<body>
    <h2>JavaScript Classes intro</h2>

    <b><p>Creating two car objects from a car class:</p></b>
    <p id="demo1"></p>
    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }
        const myCar1 = new Car("Ford", 2014);
        const myCar2 = new Car("Audi", 2019);
        document.getElementById("demo1").innerHTML = myCar1.name + " " + myCar2.name;
    </script>

    <b><p>JavaScript Class Methods</p></b>
    <p id="demo2"></p>
    <script>
        class Cars {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                const date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        const myCar = new Cars("Ford", 2014);
        document.getElementById("demo2").innerHTML = "My car is " + myCar.age() + " years old."; 
    </script>

    <b><p>Pass a parameter into the "age()" method.</p></b>
    <p id="demo3"></p>
    <script>
        class car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age(x) {
                return x - this.year;
            }
        }
        const date = new Date();
        let year = date.getFullYear();
        const mycar = new car("Ford", 2010);
        document.getElementById("demo3").innerHTML = "My car is " + mycar.age(year) + " years old.";
    </script>

    <b><p>JavaScript Classes uses "strict mode"</p></b>
    <p id="demo4"></p>
    <script>
       class cars {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
        age() {
            const date = new Date();
            return date.getFullYear() - this.year;
        }
       }
       const Mycar = new cars("Ford", 2012);
       document.getElementById("demo4").innerHTML = "My car is " + Mycar.age() + " year old.";
    </script>
</body>
</html>
