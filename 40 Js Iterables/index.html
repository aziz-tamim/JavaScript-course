<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Iterables</title>
</head>
<body>
    <h2>JavaScript Iterables</h2>

    <b><p>Iterate over a string</p></b>
    <p id="demo1"></p>
    <script>
        const name = "W3Schools";
        let text = "";
        for (const x of name) {
            text += x + "<br>";
        }
        document.getElementById("demo1").innerHTML = text;
    </script>

    <b><p>Iterate over an Array</p></b>
    <p id="demo2"></p>
    <script>
        const letters = ["a","b","c"];
        let text1 = "";
        for (const x of letters) {
            text1 += x + "<br>";
        }
        document.getElementById("demo2").innerHTML = text1;
    </script>

    <b><p>Iterate over a Set</p></b>
    <p id="demo3"></p>
    <script>
        const letters1 = new Set(["a","b","c"]);
        let text2 = "";
        for (const x of letters1) {
            text2 += x + "<br>";
        }
        document.getElementById("demo3").innerHTML = text2;
    </script>

    <b><p>Iterate over a Map</p></b>
    <p id="demo4"></p>
    <script>
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);
        let text3 = "";
        for (const x of fruits) {
            text3 += x + "<br>";
        }
        document.getElementById("demo4").innerHTML = text3;
    </script>
</body>
</html>
