<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Function Parameters</title>
</head>
<body>
    <h2>JavaScript Function Parameters</h2>

    <b><p>setting a default value to a function parameter.</p></b>
    <p id="demo1"></p>
    <script>
        function myFunction(x, y) {
            if (y === undefined) {
                y = 2;
            }
            return x * y;
        }
        document.getElementById("demo1").innerHTML = myFunction(4);
    </script>

    <b><p>Default Parameter values</p></b>
    <p id="demo2"></p>
    <script>
        function myFunction(x, y = 10) {
            return x + y;
        }
        document.getElementById("demo2").innerHTML = myFunction(5)
    </script>

    <b><p>The Rest Parameter</p></b>
    <p id="demo3"></p>
    <script>
        function sum(...args) {
            let sum = 0;
            for (let arg of args) sum += arg;
            return sum;
        }
        let x = sum(4, 9, 16, 25, 29, 100, 66, 77);
        document.getElementById("demo3").innerHTML = x;
    </script>

    <b><p>Finding the largest number.</p></b>
    <p id="demo4"></p>
    <script>
        function findMax() {
            let max = -Infinity;
            for(let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo4").innerHTML = findMax(4, 5, 6);
    </script>

    <b><p>JavaScirpt Function</p></b>
    <p id="demo5"></p>
    <script>
        function sumAll() {
            let sum = 0;
            for(let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("demo5").innerHTML = sumAll = sumAll(1, 123, 500, 115, 44, 88);
    </script>
</body>
</html>
