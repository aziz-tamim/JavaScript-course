<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Set Date Methods</title>
</head>
<body>
    <h2>JavaScript Set Date Methods</h2>
    <p><b>Javascript setFullYear()</b></p>
    <p id="demo1"></p>
    <script>
        const d = new Date();
        d.setFullYear(2020);
        document.getElementById("demo1").innerHTML = d;
    </script>

    <b><p>JavaScript setFullYear()</p></b>
    <p id="demo2"></p>
    <script>
        const e = new Date();
        e.setFullYear(2020, 11, 3);
        document.getElementById("demo2").innerHTML = e;
    </script>

    <b><p>JavaScript setMonth()</p></b>
    <p id="demo3"></p>
    <script>
        const f = new Date();
        f.setMonth(11);
        document.getElementById("demo3").innerHTML = f;
    </script>

    <b><p>JavaScript setDate()</p></b>
    <p id="demo4"></p>
    <script>
        const g = new Date();
        d.setDate(15);
        document.getElementById("demo4").innerHTML = g;
    </script>

    <b><p>JavaScript setHours()</p></b>
    <p id="demo5"></p>
    <script>
        const h = new Date();
        h.setHours(22);
        document.getElementById("demo5").innerHTML = h;
    </script>

    <b><p>JavaScript setMinutes()</p></b>
    <p id="demo6"></p>
    <script>
        const i = new Date();
        i.setMinutes(30);
        document.getElementById("demo6").innerHTML = i;
    </script>

    <b><p>JavaScript setSeconds()</p></b>
    <p id="demo7"></p>
    <script>
        const j = new Date();
        j.setSeconds(30);
        document.getElementById("demo7").innerHTML = j;
    </script>
</body>
</html>
