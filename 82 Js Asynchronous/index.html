<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Asynchronous</title>
</head>
<body>
    <h2>JavaScript Asynchronous</h2>

    <b><p>JavaScript Callback Function</p></b>
    <p id="demo1"></p>
    <script>
        function myDisplayer(something) {
            document.getElementById("demo1").innerHTML = something;
        }
        function myCalculator(num1, num2, myCallback) {
            let sum = num1 + num2;
            myCallback(sum);
        }
        myCalculator(5, 5, myDisplayer);
    </script>

    <b><p>setTimeout() with a Callback</p></b>
    <h2 id="demo2"></h2>
    <script>
        setTimeout(myFunction, 2000);
        function myFunction() {
            document.getElementById("demo2").innerHTML = "I love Bangladesh!!";
        }
    </script>
 
    <b><p>setInterval() with a Callback</p></b>
    <h2 id="demo3"></h2>
    <script>
        setTimeout(function() { myFunction("Hello World !!!"); }, 2000);
        
        function myFunction(value) {
          document.getElementById("demo3").innerHTML = value;
        }
    </script>

    <b><p>setInterval() with a Callback</p></b>
    <h1 id="demo4"></h1>
    <script>
        setInterval(myFunction1, 1000);
        function myFunction1() {
            let d = new Date();
            document.getElementById("demo4").innerHTML = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }
    </script>
</body>
</html>
