<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HTML DOM Navigation</title>
</head>
<body>
    <h2>JavaScript HTML DOM Navigation</h2>

    <h2 id="id01">My First Page</h2>
    <p id="id02"></p>
    <script>
        document.getElementById("id02").innerHTML = document.getElementById("id01").innerHTML;
    </script>

    <h2 id="id03">My First Page</h2>
    <p id="id04"></p>
    <script>
        document.getElementById("id04").innerHTML = document.getElementById("id03").firstChild.nodeValue;
    </script>

    <h2 id="id05">My First Page</h2>
    <p id="id06"></p>
    <script>
        document.getElementById("id06").innerHTML = document.getElementById("id05").nodeName;
    </script>
</body>
</html>
