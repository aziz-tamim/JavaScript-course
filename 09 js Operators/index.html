<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript operators</title>
  </head>
  <body>
    <h2>JavaScript Operators</h2>

    <b><p>The Assignment (=) Operator</p></b>
    <p id="demo1"></p>
    <script>
      let x = 5;
      let y = 2;
      let z = x + y;
      document.getElementById("demo1").innerHTML = "The sum of x + y is: " + z;
    </script>

    <b><p>The + Operator</p></b>
    <p id="demo2"></p>
    <script>
      let a = 5;
      let b = 2;
      let c = a + b;
      document.getElementById("demo2").innerHTML = c;
    </script>

    <b><p>The * Operator</p></b>
    <p id="demo3"></p>
    <script>
      let d = 5;
      let e = 2;
      let f = d * e;
      document.getElementById("demo3").innerHTML = f;
    </script>

    <b><p>Arithmetic operations</p></b>
    <p id="demo4"></p>
    <script>
      let g = 3;
      let h = (100 + 50) * g;
      document.getElementById("demo4").innerHTML = h;
    </script>

    <b><p>The += Operator</p></b>
    <p id="demo5"></p>
    <script>
      var i = 10;
      i += 5;
      document.getElementById("demo5").innerHTML = i;
    </script>

    <b><p>Javascript string operators</p></b>
    <p id="demo6"></p>
    <script>
      let text1 = "A";
      let text2 = "B";
      let result = text1 < text2;
      document.getElementById("demo6").innerHTML =
        "IS A less than B? " + result;
    </script>

    <b><p>THe + operator concatenates (adds) strings.</p></b>
    <p id="demo7"></p>
    <script>
      let text3 = "John";
      let text4 = "Doe";
      let text5 = text3 + " " + text4;
      document.getElementById("demo7").innerHTML = text5;
    </script>

    <b><p>The assignment operator += can concatenate strings.</p></b>
    <p id="demo8"></p>
    <script>
      let text6 = "What a very ";
      text6 += "nice day";
      document.getElementById("demo8").innerHTML = text6;
    </script>
  </body>
</html>
