<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Objects</title>
</head>
<body>
    <h2>JavaScript Objects</h2>

    <b><p>JavaScript Variables</p></b>
    <p id="demo1"></p>
    <script>
        let person = "John Doe";
        document.getElementById("demo1").innerHTML = person;
    </script>

    <b><p>JavaScript Object</p></b>
    <p id="demo2"></p>
    <script>
        let person1 = {
            firstName : "John",
            lastName  : "Doe",
            age    : 50,
            eyeColor   : "blue"
        };
        document.getElementById("demo2").innerHTML = person1.firstName + " " + person1.lastName;
    </script>

    <b><p>JavaScript Object</p></b>
    <p id="demo3"></p>
    <script>
        const person2 = {
            firstName : "John",
            lastName  : "Doe",
            age     : 50,
            eyeColor  : "blue"
        };
        document.getElementById("demo3").innerHTML = person2.firstName + " is " + person2.age + " years old.";
    </script>

    <b><p>Js Objects</p></b>
    <p id="demo4"></p>
    <script>
        const person3 = {};
        person3.firstName = "John";
        person3.lastName = "Doe";
        person3.age = 50;
        person3.eyeColor = "blue";
        document.getElementById("demo4").innerHTML = person3.firstName + " is " + person3.age + " years old." + " eye color " + person3.eyeColor + ".";
    </script>

    <b><p>JavaScript new Object</p></b>
    <p id="demo5"></p>
    <script>
        const person4 = new Object();
        person4.firstName = "John";
        person4.lastName = "Doe";
        person4.age = 50;
        person4.eyeColor = "blue";
        document.getElementById("demo5").innerHTML = person4.firstName + " is " + person4.age + " years old.";
    </script>

    <b><p>JavaScript Objects are mutable.</p></b>
    <p id="demo6"></p>
    <script>
        const person5 = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        const x = person5;
        x.age = 10;
        document.getElementById("demo6").innerHTML = person5.firstName + " is " + person5.age + " years old.";
    </script>
</body>
</html>
